<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
<div class="cabeçalho">
    <div>
        <input id="input_poke" placeholder="Digite o nome" type="text" class="input_poke">
    </div>
    <div class="tittleimg">
        <img src="C:\Users\diogo.donner\Documents\GitHub\Pokedex_Atividade\Pokédex_logo.png" alt="Logo" width="150px">
    </div>
    <div class="botao_buscar" id="botao_buscar">
        <button id="botao_buscar">Buscar</button>
    </div>
</div>

<div class="info_poke">
<div class="info_basic">
    <div class="poke_nameNumber">
        <p id="poke_number"></p>
        <p id="poke_name"></p>
    </div>
    <div class="poke_type">
        <p id="poke_type"></p>
    </div>
    <div class="poke_ability">
        <p id="poke_ability"></p>
    </div>
    <div class="poke_entry">
        <p id="poke_entry"></p>
    </div>
    <div class="poke_sprite">
        <img id="poke_spriteNormal" width="150px">
        <img id="poke_spriteShiny" width="150px">
    </div>
</div>

</div>

       
</body>
</html>
